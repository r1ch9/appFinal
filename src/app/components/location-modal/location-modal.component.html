<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="ios">
      <ion-back-button defaultHref="/" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full" mode="ios">
    <ion-item *ngFor="let city of locationsList" mode="ios" (click)="selectCity(city)">
      <ion-label>{{city.name}}, {{city.state}}</ion-label>
      <ion-note>{{verifyIfSelected(city)}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
