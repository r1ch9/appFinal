<ion-content [fullscreen]="true" *ngIf="listOfLocations.length > 0">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-xs="12" size-md="4" size-lg="3" *ngFor="let city of listOfLocations">
        <app-card [city]="city"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content [fullscreen]="true" class="ion-padding ion-align-items-center" *ngIf="listOfLocations.length === 0">
  <app-no-locations></app-no-locations>
</ion-content>
